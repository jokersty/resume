	<style>
	*{ margin:0; padding: 0; }
	html,body,.swiper-container{ height: 100%; }
	.swiper-slide{  background: #9260bf; overflow: hidden;position: relative;}
	.swiper-slide:nth-child(2){ position: relative; background: #288bdc; overflow: hidden;}
	.swiper-slide:nth-child(3){ background: #ccc;  background: #3f5378; position: relative;}
	.swiper-slide:nth-child(4){  background:lightcoral; position: relative;}
	.swiper-slide:nth-child(5){ position: relative; background: #fff;}
	.swiper-slide:nth-child(6){  background:#529AB0; position: relative;}
	.title01{ position: absolute;  left: 100px; top: 200px; }
	.title02{ position: absolute; left: 10%; top:80%; }
	</style>
</head>

	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript">
	 var mySwiper = new Swiper ('.swiper-container', {
	 		direction: 'vertical',
		  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		    console.log(swiper,11);
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		    console.log(swiper,22);
		  } 
	  });       
  </script>
	</script>
