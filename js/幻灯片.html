<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<style>
	*{ margin:0; padding: 0; }
	html,body,.swiper-container{ height: 100%; }



	.swiper-slide{ background: red; }
	.swiper-slide:nth-child(2){ background: blue; }
	.swiper-slide:nth-child(3){ background: #ccc; }
	.title01{ position: absolute;  left: 100px; top: 200px; }
	.title02{ position: absolute; left: 10%; top:80%; }
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<span class="ani title01" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">内容1</span>

				<span class="ani title02" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容111</span>
			</div>
			<div class="swiper-slide">
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容2</p>
			</div>
			<div class="swiper-slide">
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容3</p>
			</div>
		</div>
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript">
	 var mySwiper = new Swiper ('.swiper-container', {
	 		direction: 'vertical',
		  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		    console.log(swiper,11);
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		    console.log(swiper,22);
		  } 
	  });       
  </script>
	</script>
</body>
</html>
